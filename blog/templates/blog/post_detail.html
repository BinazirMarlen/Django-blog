<body>
    

    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <img src="{{ post.img.url }}" alt="">
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
</body>
